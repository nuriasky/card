<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1f67670b2.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>
<body>
    <section>
        <div class="first-box">
            <i class="fa-solid fa-xmark"></i>

            <h2>¿Cómo te sentiste con el soporte de Nuriasky?</h2>

            <form class="score">
                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
            </form>

            <div class="text">
                <p class="uno">Bastante Insastifecho</p>
                <p class="cinco">Extremadamente Satisfecho</p>
            </div>

            <form class="accept">
                <input type="checkbox" id="terminos" class="mycheck">
                <label for="terminos">Acepto los términos y uso</label>
            </form>

            <div class="button">
                <input type="submit" value="siguiente" class="sig">
            </div>
        </div>
    </section>
</body>
</html>
